<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel KadoBoss</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #333;
        }
        section {
            margin-top: 30px;
        }
        .status-box {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .status-box h2 {
            margin-top: 0;
            font-size: 20px;
        }
        .log-area {
            background-color: #000000;
            border: 1px solid #555;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        Painel de Monitoramento - KadoBoss Bot
    </header>

    <section>
        <div class="status-box">
            <h2>Status Geral</h2>
            <p>Conexão: <strong style="color: lime;">Online</strong></p>
            <p>Campanhas Ativas: <span id="campanhas-ativas">0</span></p>
            <p>Última atualização: <span id="ultima-atualizacao">Carregando...</span></p>
        </div>

        <div class="status-box">
            <h2>Logs do Bot</h2>
            <div class="log-area" id="log-area">
                Carregando logs em tempo real...
            </div>
        </div>
    </section>

    <script>
        // Simulação de atualização dinâmica
        function atualizarStatus() {
            document.getElementById("campanhas-ativas").innerText = "3";
            document.getElementById("ultima-atualizacao").innerText = new Date().toLocaleString();
        }

        function carregarLogs() {
            document.getElementById("log-area").innerText = `[INFO] ${new Date().toLocaleTimeString()} - Bot em execução...\n[INFO] Monitorando campanhas...\n[OK] Tudo operando normalmente!`;
        }

        setInterval(atualizarStatus, 5000);
        setInterval(carregarLogs, 3000);
    </script>
</body>
</html>
